<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/myscript2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mystyle2.css">


</head>

<body>

    <img src="photo/login.png" alt="loginpic" style="position:absolute;width: 200px;z-index: 1;left: 50%;transform: translateX(-50%);">
    <div class="login">
        <div class="enter">
            <div class="row"><input type="text" placeholder="Enter Username" name="uname" required></div>
            <div class="row"><input type="password" placeholder="Enter Password" name="psw" required></div>
            <div class="row"> <button type="submit" class="submit">Login</button><br></div>
            <div class="row" style="align-items: center;"><input type="checkbox" checked="checked"> Remember me</div>
        </div>
        <button class="register" onclick="document.getElementById('boxre').style.display='block'">sign up</button>
    </div>
    <div class="fixedbutton">
        <a href="home.html" class="fixedbutton">Home</a>
    </div>

    <div id="boxre" class="modal">
        <form class="modal-content" action="">
            <div class="container" style="height:100%;text-align:center;">
                Email<br>
                <input type="text" placeholder="Enter Email" name="email" required><br>
                Password<br>
                <input type="password" placeholder="Enter Password" name="psw" required><br>
                Repeat Password<br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
                <input type="checkbox" checked="checked"> Remember me
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('boxre').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
